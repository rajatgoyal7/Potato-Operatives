            border-radius: 20px;

            display: flex;
            flex-direction: column;
            border: 1px solid rgba(76, 175, 80, 0.1);
        }

        .chat-header {

            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .treebo-logo {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
        }

        .treebo-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header-buttons {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
        }

        .back-button, .clear-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s ease;
        }

        .back-button {
            display: none;
        }

        .back-button:hover, .clear-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 6px;
        }

        .message.user .message-content {
            background: #4CAF50;
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: #4CAF50;
            color: white;
        }

        .message.user .message-avatar {
            background: #e8f5e8;
            color: #4CAF50;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: 80%;

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input {

            gap: 12px;
            align-items: center;

        .booking-details {

            padding: 12px;

            color: #333;
            margin-bottom: 4px;

            color: #666;

            color: white;

            font-size: 0.75rem;
            font-weight: 500;

                border-radius: 0;

        // Handle phone number input
        async function handlePhoneInput(phone) {
            userPhone = phone;

            showTyping();

            hideTyping();

            try {
                // Login user first
                const loginResponse = await fetch('/user/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone_number: phone,
                        name: 'Guest User'
                    })
                });

                if (loginResponse.ok) {
                    const loginResult = await loginResponse.json();
                    sessionToken = loginResult.session_token;

                    // Search for bookings
                    const searchResponse = await fetch('/bookings/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            session_token: sessionToken
                        })
                    });

                    const searchResult = await searchResponse.json();

                    if (searchResponse.ok && searchResult.bookings && searchResult.bookings.length > 0) {
                        showBookingOptions(searchResult);
                    } else {
                        addBotMessage(translations[selectedLanguage].noBookings);
                        // Stay in phone state for retry
                        enableInput();
                    }
                } else {
                    addBotMessage("Sorry, there was an error. Please try again.");
                    enableInput();
                }
            } catch (error) {
                addBotMessage("Sorry, there was a connection error. Please try again.");
                enableInput();
            }
        }

                        <div class="itinerary-title">${pkg.name}</div>
                        <div class="itinerary-details">
                            <span>${pkg.duration}</span>
                            <span class="price-tag">${pkg.price}</span>
                        </div>
                        <div style="font-size: 0.8rem; color: #666; margin-top: 4px;">
                            ${pkg.includes}
                        </div>
                        <div style="font-size: 0.85rem; color: #555; margin-top: 6px;">
                            ${pkg.description}
                        </div>
                    </div>
                `;
            });

            packagesHtml += `</div>`;
            messageDiv.innerHTML = packagesHtml;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Package selection
        function selectPackage(index) {
            const packages = [
                { name: "Heritage Explorer Package", price: "‚Çπ2,999" },
                { name: "Foodie Adventure Package", price: "‚Çπ1,899" },
                { name: "Shopping & Spa Package", price: "‚Çπ3,499" },
                { name: "Adventure Sports Package", price: "‚Çπ4,299" }
            ];

            const selectedPackage = packages[index];
            addUserMessage(`Selected: ${selectedPackage.name}`);

            setTimeout(() => {
                addBotMessage(`Great choice! The ${selectedPackage.name} costs ${selectedPackage.price}. Would you like to proceed with booking?`);

                const messagesContainer = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';

                const bookingHtml = `
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        <div class="option-buttons">
                            <div class="option-button" onclick="bookPackage('${selectedPackage.name}', '${selectedPackage.price}')">‚úÖ Book Now</div>
                            <div class="option-button" onclick="showMainOptions()">üîô Back to Menu</div>
                        </div>
                    </div>
                `;

                messageDiv.innerHTML = bookingHtml;
                messagesContainer.appendChild(messageDiv);
                scrollToBottom();
            }, 500);
        }

        // Book package
        function bookPackage(packageName, price) {
            addUserMessage("Book Now");
            addBotMessage(`Perfect! I'm processing your booking for ${packageName} at ${price}. You'll receive a confirmation shortly. Our team will contact you within 30 minutes to finalize the details.`);

            setTimeout(() => {
                addBotMessage("Is there anything else I can help you with today?");
                showMainOptions();
            }, 2000);
        }

        // Book itinerary
        function bookItinerary() {
            addUserMessage("Book This Itinerary");
            addBotMessage("Excellent! I'm creating a personalized booking for your itinerary. Our travel concierge will contact you within 30 minutes to arrange all the details and provide pricing.");

            setTimeout(() => {
                addBotMessage("Would you like to explore more options or need help with anything else?");
                showMainOptions();
            }, 2000);
        }

        // Customize itinerary
        function customizeItinerary() {
            addUserMessage("Customize");
            addBotMessage("I'd love to customize this itinerary for you! Please tell me what changes you'd like - different activities, timing, or specific interests you have.");
            enableInput();
        }

        // Handle chat messages
        function handleChatMessage(message) {
            showTyping();

            setTimeout(() => {
                hideTyping();

                // Simple keyword-based responses
                const lowerMessage = message.toLowerCase();

                if (lowerMessage.includes('food') || lowerMessage.includes('restaurant')) {
                    getRecommendations('restaurants');
                } else if (lowerMessage.includes('sightseeing') || lowerMessage.includes('places')) {
                    getRecommendations('sightseeing');
                } else if (lowerMessage.includes('shopping')) {
                    getRecommendations('shopping');
                } else if (lowerMessage.includes('hospital') || lowerMessage.includes('medical')) {
                    getServices('hospitals');
                } else if (lowerMessage.includes('atm') || lowerMessage.includes('money')) {
                    getServices('atms');
                } else if (lowerMessage.includes('taxi') || lowerMessage.includes('cab')) {
                    getServices('taxi');
                } else if (lowerMessage.includes('itinerary') || lowerMessage.includes('plan')) {
                    showItineraryOptions();
                } else if (lowerMessage.includes('package') || lowerMessage.includes('tour')) {
                    showTravelPackages();
                } else {
                    addBotMessage("I'm here to help! You can ask me about restaurants, attractions, events, shopping, services like ATMs and hospitals, or I can create a travel itinerary for you. What interests you most?");
                    enableInput();
                }
            }, 1000);
        }

        // Scroll to bottom
        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Handle Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize when page loads
        window.addEventListener('load', initializeChatbot);
    </script>
</body>
</html>
