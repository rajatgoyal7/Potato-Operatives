version: '3.8'

services:
  # Main application
  treebo-chatbot:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://treebo:treebo123@postgres:5432/treebo_chatbot
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # MapMyIndia API (Primary - Free)
      - MAPMYINDIA_API_KEY=${MAPMYINDIA_API_KEY}
      - MAPMYINDIA_CLIENT_ID=${MAPMYINDIA_CLIENT_ID}
      - MAPMYINDIA_CLIENT_SECRET=${MAPMYINDIA_CLIENT_SECRET}
      # Google Places API (Fallback)
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      # Other APIs
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FOURSQUARE_API_KEY=${FOURSQUARE_API_KEY}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    command: python app.py

  # PostgreSQL database
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=treebo_chatbot
      - POSTGRES_USER=treebo
      - POSTGRES_PASSWORD=treebo123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis for caching and message broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Celery worker for background tasks
  celery-worker:
    build: .
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://treebo:treebo123@postgres:5432/treebo_chatbot
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # MapMyIndia API (Primary - Free)
      - MAPMYINDIA_API_KEY=${MAPMYINDIA_API_KEY}
      - MAPMYINDIA_CLIENT_ID=${MAPMYINDIA_CLIENT_ID}
      - MAPMYINDIA_CLIENT_SECRET=${MAPMYINDIA_CLIENT_SECRET}
      # Google Places API (Fallback)
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      # Other APIs
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FOURSQUARE_API_KEY=${FOURSQUARE_API_KEY}
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    command: celery -A app.celery worker --loglevel=info

  # Celery beat for scheduled tasks
  celery-beat:
    build: .
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://treebo:treebo123@postgres:5432/treebo_chatbot
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    command: celery -A app.celery beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
